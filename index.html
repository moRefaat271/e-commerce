    <style>
        
        /* start navbar */
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        .navbar{
            background-color: #EEE;
            width: 100%;
            height: 80px;
        }
        label.logo{
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
        }
        .navbar ul{
            float: right;
            margin-right: 20px;
        }
        .navbar ul li
        {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        .navbar ul li a{
            color: #67AD5C;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .navbar a.active, 
        .navbar a:hover{
            background-color: #67AD5C;
            color: white;
            transition: .5s;
        }
        .checkbtn{
            font-size: 30px;
            color: #67AD5C;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }
        #check{
            display: none;
        }
        .header{
            background:url(imgs/4.jpeg) no-repeat;
            background-size: cover;
            height: calc(100vh - 80px);
        }
        @media (max-width: 925px) {
            label.logo{
                font-size: 30px;
                padding-left: 50px;
            }
            .navbar ul li a{
                font-size: 16px;
            }
        }
        @media (max-width: 858px) {
            .checkbtn{
                display: block;
            }
            ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                background-color: #1f3f1a;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }
            .navbar ul li{
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            .navbar ul li a{
                font-size: 20px;
            }
            a:hover,a.active{
                background: none;
                color: #67AD5C;
            }
            #check:checked ~ ul {
                left: 0;
            }
        }
        /* end navbar */
    </style>
    <body>
<!--start navbar-->
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="logo">myLogo</label>
        <ul>

            <li><a href="category.html">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>   
    <div class="header"></div> 
<!--end navbar-->
